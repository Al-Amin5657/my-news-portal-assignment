<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bangladesh Daily</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21567ea30d.js" crossorigin="anonymous"></script>
</head>

<body class="news-body">
    <header class="container">
        <div>
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand">Bangladesh Daily</a>
                    <form class="d-flex" role="search">
                        <div class="me-3">News</div>
                        <div id="question">Blogs</div>
                    </form>
                </div>
            </nav>
        </div>
        <div class="h2 pb-2 mb-3 text-danger border-bottom border-danger">

        </div>
    </header>
    <main>
        <section class="container text-center">
            <div id="header-container" class="d-flex me-5">

            </div>
        </section>
        <section class="container ">
            <div class="mb-5">
                <h4 id="news-number">

                </h4>

            </div>
        </section>
        <section class="container mt-5">
            <div id="News-container" class="row row-cols-1 g-4 h-5 ">

            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="loadAnswerDetails" tabindex="-1" aria-labelledby="loadAnswerDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="loadAnswerDetailsLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
